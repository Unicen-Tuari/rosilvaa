  <body>
  <div class="container">
    <header>
      <img src="css/imagenes/logo.jpg" alt="Banner del local"> <!--Banner temporal-->
    </header>
    <nav>
      <ul>
        <li>
          <a href="index.html"> Inicio</a>

        </li>

      </ul>

    <main>
      <article>
        <h1>Formulario de compra:</h1>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" placeholder="Tu nombre">

          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" placeholder="Tu apellido">

          <label for="email">Email</label>
          <input type="text" name="email" placeholder="email@ejemplo...">

          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" placeholder="Direccion">

          <label for="codigo_postal">Codigo Postal</label>
          <input type="text" name="codigo_postal" placeholder="">

          <label for="ciudad">Tu ciudad</label>
          <select name="ciudad">
            <option value="mar del plata">Mar del plata</option>
            <option value="necochea">Necochea</option>
            <option value="olavarria">Olavarria</option>
            <option value="tandil">Tandil</option>
          </select>
          <label for="metodo_pago">Metodo de pagos</label>
          <select name="metodo_pago">
            <option value="rapipago">Rapi pago</option>
            <option value="pago_facil">Pago Facil</option>
            <option value="deposito_bancario">Deposito Bancario</option>
            <option value="tarjeta">Tarjeta</option>
          </select>
          <a class="boton_compra" href="#">
            <button type="button" name="comprar">Comprar</button> <!-- Envio al cliente a la pagina de pago -->
          </a>
        </form>
      </article>
    </main>
    <aside>
      <article class="compra">
        <h1>Varita Fluffy:</h1>
        <img src="css/imagenes/varita-1.jpg" alt="">
        <img src="css/imagenes/varita-2.jpg" alt="">
        <img src="css/imagenes/varita-3.jpg" alt="">
      </article>

    </aside>

    </div>
    <footer>
      <div class="form">

        <form id="contacto">
          <label for="nombre">Nombre:</label>
          <input type="text" name="Nombre" placeholder="Juan">

          <label for="apellido">Apellido:</label>
          <input type="text" name="Apellido" placeholder="Perez">

          <label for="mail">Email:</label>
          <input type="text" name="Email" placeholder="juan.perez@ejemplo.com">

          <label for="comentario"> Comentario:</label>
          <textarea rows="8" cols="80" name="comentario" placeholder="Tu comentario..."></textarea>
          <button type="submit" value="Submit">Enviar</button>
        </form>
      </div>
    </footer>
  </div>
  </body>
</html>
